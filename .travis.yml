language: generic
os:
- linux
- osx
env:
  matrix:
  - PYTHON_VERSION=3.7
  - PYTHON_VERSION=3.6
before_install:
- |
  if [[ $TRAVIS_OS_NAME == "osx" ]]; then
    brew remove --force $(brew list)
    brew cleanup -s
    rm -rf $(brew --cache)
  fi
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    curl https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh > $HOME/miniconda.sh
  else
    curl https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh > $HOME/miniconda.sh
  fi
- bash $HOME/miniconda.sh -b -p $HOME/anaconda
- export PATH="$HOME/anaconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda create -n test_env python=$PYTHON_VERSION
- source activate test_env
- conda info -a && conda list
install:
- pip install -e .
script:
- pip install pytest pytest-cov coveralls
- pytest --cov --cov-report=xml:$(pwd)/coverage.xml
after_success: coveralls
