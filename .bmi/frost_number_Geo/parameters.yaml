config_filename:
  description: name of this config file
  value:
    type: string
    default: FrostnumberGeo_Default.cfg
    units: '-'
config_for_method:
  description: Permafrost method being configured
  value:
    type: string
    default: FrostnumberGeoMethod
    units: '-'
config_description:
  description: description of this configuration
  value:
    type: string
    default: Default configuration for FrostnumberGeo
    units: '-'
calc_surface_frostnumber:
  description: whether to calculate surface FN
  value:
    type: string
    default: False
    units: '-'
calc_stefan_frostnumber:
  description: whether to calculate stefan FN
  value:
    type: string
    default: False
    units: '-'
output_directory:
  description: output directory, '.' for default
  value:
    type: string
    default: '.'
    units: '-'
output_filename:
  description: name of output file
  value:
    type: string
    default: FrostnumberGeo_output.nc
    units: '-'
degree_days_method:
  description: Method used to generated DDF and DDT
  value:
    type: string
    default: MinJanMaxJul
    units: '-'
input_var_source:
  description: 'source of input variables: WMT or Default'
  value:
    type: string
    default: Default
    units: '-'
grid_type:
  description: form of the grid
  value:
    type: string
    default: uniform rectangular
    units: '-'
grid_rows:
  description: number of rows in model grid (ydim)
  value:
    type: int
    default: 3
    units: '-'
grid_columns:
  description: number of columns in model grid (xdim)
  value:
    type: int
    default: 2
    units: '-'
model_reference_date:
  description: model dates are relative to this date
  value:
    type: string
    default: 1900-01-01
    units: '-'
model_start_date:
  description: first day of model run
  value:
    type: string
    default: 1901-01-01
    units: '-'
model_end_date:
  description: last day of model run
  value:
    type: string
    default: 1905-12-31
    units: '-'
model_timestep:
  description: model timestep (days)
  value:
    type: int
    default: 1
    units: 'days'
n_temperature_grid_fields:
  description: number of full grids provided
  value:
    type: int
    default: 11
    units: '-'
temperature_grid_date_0:
